<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
<center>

<h2>Enter your Information</h2>

<form id="myForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required><br><br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required><br><br>
    <label for="address">Address:</label>
    <input type="text" id="address" required><br><br>
    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" required pattern="[0-9]{10}"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" required><br><br>
    <input type="submit" value="Add" onclick="AddToTable()">&nbsp;&nbsp;
    <input type="button" value="Get" onclick="GetData()">
</form>

<h2>Table</h2>

<table id="myTable">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Phone Number</th>
        <th>Email</th>
    </tr>
</table>

<script>
    
function AddToTable() {
        document.getElementById('myForm').addEventListener('submit', function(event) {
           event.preventDefault(); // Prevent form submission
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var address = document.getElementById('address').value;
            var phoneNumber = document.getElementById('phoneNumber').value;
            var email = document.getElementById('email').value;
    
            if (firstName !== '' && lastName !== '' && address !== '' && phoneNumber !== '' && email !== '') {
                var table = document.getElementById('myTable');
                var row = table.insertRow(table.rows.length);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);
                var cell5 = row.insertCell(4);
    
                cell1.innerHTML = firstName;
                cell2.innerHTML = lastName;
                cell3.innerHTML = address;
                cell4.innerHTML = phoneNumber;
                cell5.innerHTML = email;
            }
        });
}
    function GetData(){
        var firstName = document.getElementById('firstName').value;
        var lastName = document.getElementById('lastName').value;
        var address = document.getElementById('address').value;
        var phoneNumber = document.getElementById('phoneNumber').value;
        var email = document.getElementById('email').value;
        console.log(firstName+"/t"+lastName+"/t"+address+"/t"+phoneNumber+"/t"+email)
        sessionStorage.firstName=firstName;
        sessionStorage.lastName=lastName;
        sessionStorage.address=address;
        sessionStorage.phoneNumber=phoneNumber;
        sessionStorage.email=email;

        // Clear the input fields after submission
        document.getElementById('firstName').value = '';
        document.getElementById('lastName').value = '';
        document.getElementById('address').value = '';
        document.getElementById('phoneNumber').value = '';
        document.getElementById('email').value = '';
    }
</script>
<a href="Exersice1.html" title="Know more about me">More About me</a>
</center>
</body>
</html>
