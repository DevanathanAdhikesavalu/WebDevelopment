<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First JavaScript example</title>
</head>
<body>
    <b>First JavaScript example</b><br>
    <script>
        var vcount=0;
        vcount++;
        document.writeln("<b>"+vcount+"</b><br>");
    </script>
    <u>Underlined text</u><br>
    <script>
        var today = new Date();
        document.writeln("Today's date : " +today);
    </script>
</body>
</html>
